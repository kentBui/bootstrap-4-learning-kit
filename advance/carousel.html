<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="KentBui" />
    <meta name="keyword" content="bootstrap" />
    <meta name="description" content="bootstrap learning kit" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div id="carousel" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/600x200.png" class="d-block w-100" alt="" />
            <div class="carousel-caption">
              <h3>title 1</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/600x200.png" class="d-block w-100" alt="" />
            <div class="carousel-caption">
              <h3>title 2</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/600x200.png" class="d-block w-100" alt="" />
            <div class="carousel-caption">
              <h3>title 3</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/600x200.png" class="d-block w-100" alt="" />
            <div class="carousel-caption">
              <h3>title 4</h3>
            </div>
          </div>
        </div>
        <a href="#carousel" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#carousel" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      <div class="row mt-4">
        <div class="col text-center">
          <img
            src="../img/40x40.png"
            class="d-inline img-fluid img-thumbnail js-carousel-control"
            alt=""
          />
          <img
            src="../img/40x40.png"
            class="d-inline img-fluid img-thumbnail js-carousel-control"
            alt=""
          />
          <img
            src="../img/40x40.png"
            class="d-inline img-fluid img-thumbnail js-carousel-control"
            alt=""
          />
          <img
            src="../img/40x40.png"
            class="d-inline img-fluid img-thumbnail js-carousel-control"
            alt=""
          />
        </div>
      </div>
      <div class="row mt-4 justify-content-center">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/64525e709d.js"></script>
    <script>
      $(function () {
        $(".js-carousel-control").on("click", function () {
          console.log($(this).index());
          $("#carousel").carousel($(this).index());
        });
        $("#carousel").on("slide.bs.carousel", function () {
          $(".fa-cog").addClass("fa-spin");
        });
        $("#carousel").on("slid.bs.carousel", function () {
          $(".fa-cog").removeClass("fa-spin");
        });
      });
    </script>
  </body>
</html>
